<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My API Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>My API Store</h1>
        <button class="btn">Sign Up</button>
    </header>

    <main>
        <!-- highlight section -->
        <section id="highlight-section">
            <h2>Apple Iphone 13 Pro Max</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore sunt quia consequatur optio quasi ratione aut incidunt omnis aspernatur? Molestias incidunt, nam tempora commodi delectus non eaque quasi illum ad.</p>
            <div class="buy-now-button">
                <button class="btn">Buy Now</button>
            </div>
        </section>
        <!-- cover image section -->
         <section id="cover-image-section">
            <img src="./samsung-s20.jpg" alt="" srcset="">
         </section>

         <!-- Search Section -->
          <section id="search-section">
            <h2>Search Your Phone</h2>
            <div id="search-container">
                <div id="search-bar">
                    <i class="fa-brands fa-sistrix"></i>
                    <input type="text" placeholder="Search your phone...">
                </div>
                <div class="search-button">
                    <button class="btn">Search</button>
                </div>
            </div>
          </section>

    </main>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
